<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>X.type</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<header class="site-header">
		<div class="logo">
			<h1>X.type</h1>
		</div>

		<div class="buttons">
			<button class="icons">
				<a href="https://github.com/this-is-juan/x-type" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M8.7 15.9L4.8 12l3.9-3.9c.39-.39.39-1.01 0-1.4-.39-.39-1.01-.39-1.4 0l-4.59 4.59c-.39.39-.39 1.02 0 1.41l4.59 4.6c.39.39 1.01.39 1.4 0 .39-.39.39-1.01 0-1.4zm6.6 0l3.9-3.9-3.9-3.9c-.39-.39-.39-1.01 0-1.4.39-.39 1.01-.39 1.4 0l4.59 4.59c.39.39.39 1.02 0 1.41l-4.59 4.6c-.39.39-1.01.39-1.4 0-.39-.39-.39-1.01 0-1.4z"/></svg></a>
			</button>

			<button onclick="saveImage()" class="icons">
				<svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000"><g><rect fill="none" height="24" width="24"/></g><g><path d="M16.59,9H15V4c0-0.55-0.45-1-1-1h-4C9.45,3,9,3.45,9,4v5H7.41c-0.89,0-1.34,1.08-0.71,1.71l4.59,4.59 c0.39,0.39,1.02,0.39,1.41,0l4.59-4.59C17.92,10.08,17.48,9,16.59,9z M5,19c0,0.55,0.45,1,1,1h12c0.55,0,1-0.45,1-1s-0.45-1-1-1H6 C5.45,18,5,18.45,5,19z"/></g></svg>
			</button>
		</div>	
	</header>

	<button class="edit" onclick="openNav()">edit</button>

	<div class="actions" id="actions">
		<div class="handler">
			<label>Speed</label>
			<input type="range" class="speed slider" min="0.01" max="0.5" step="0.0005" value="0.25">
		</div>

		<div class="handler">
			<label>Matrix Size</label>
			<input type="range" class="size slider" min="10" max="100" step="10" value="10">
			
		</div>
		
		<div class="handler">
			<label>X Axis</label>
			<input type="range" class="distortX slider" min="0" max="50" step="1" value="25">
		</div>

		<div class="handler">
			<label>Y Axis</label>
			<input type="range" class="distortY slider" min="0" max="50" step="1" value="0">
		</div>
		
		<div class="handler">
			<label>Text</label>
			<input type="text" class="inputOne" value="abc">
		</div>

		<button href="javascript:void(0)" class="close" onclick="closeNav()">done</button>

	</div>
	
</body>

<script src="js/p5.min.js"></script>
<script src="js/sketch.js"></script>

</html>
